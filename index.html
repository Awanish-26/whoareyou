<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who are you</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        input{
            caret-color: blueviolet;
        }
        input:focus{
            outline: 0;
        }
    </style>
</head>
<body>
    <div class="container h-screen flex items-center justify-center">
        <div class="box w-96 aspect-video border-2 border-purple-700 rounded-md p-4 flex items-center justify-center flex-col">
            <p class="text-sky-400 text-4xl mb-12" id="question">
                Are you gay ?
            </p>
            <div class="btns">
                <button id="yes" class="px-3 py-1 border border-1 border-purple-500 mx-4 rounded text-xl">Yes</button>
                <button id="no"  class="px-3 py-1 border border-1 border-purple-500 mx-4 rounded text-xl">No</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
